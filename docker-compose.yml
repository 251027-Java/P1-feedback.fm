services:
  # Database
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Server
  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      eureka-server:
        condition: service_healthy

  # Microservices
  spotify-integration-service:
    build:
      context: ./backend/spotify-integration-service
      dockerfile: Dockerfile
    container_name: spotify-integration-service
    ports:
      - "${SPOTIFY_INTEGRATION_SERVICE_PORT:-8090}:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
      SPOTIFY_API_BASE_URL: ${SPOTIFY_API_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SPRING_WEB_CORS_ALLOWED_ORIGINS: ${SPRING_WEB_CORS_ALLOWED_ORIGINS}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  album-service:
    build:
      context: ./backend/album-service
      dockerfile: Dockerfile
    container_name: album-service
    ports:
      - "${ALBUM_SERVICE_PORT:-8083}:8083"
    # We define the anchor here
    environment: &db-env
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  artist-service:
    build:
      context: ./backend/artist-service
      dockerfile: Dockerfile
    container_name: artist-service
    ports:
      - "${ARTIST_SERVICE_PORT:-8084}:8084"
    environment: *db-env
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  history-service:
    build:
      context: ./backend/history-service
      dockerfile: Dockerfile
    container_name: history-service
    ports:
      - "${HISTORY_SERVICE_PORT:-8085}:8085"
    environment: *db-env
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  listener-service:
    build:
      context: ./backend/listener-service
      dockerfile: Dockerfile
    container_name: listener-service
    ports:
      - "${LISTENER_SERVICE_PORT:-8086}:8086"
    environment: *db-env
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  playlist-service:
    build:
      context: ./backend/playlist-service
      dockerfile: Dockerfile
    container_name: playlist-service
    ports:
      - "${PLAYLIST_SERVICE_PORT:-8087}:8087"
    environment: *db-env
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  song-service:
    build:
      context: ./backend/song-service
      dockerfile: Dockerfile
    container_name: song-service
    ports:
      - "${SONG_SERVICE_PORT:-8088}:8088"
    environment: *db-env
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      # Note: Frontend uses VITE_API_URL which is usually 
      # injected at build time for SPAs, but kept here per your K8s spec.
      FBFM_API_URL: ${VITE_API_URL}
    depends_on:
      api-gateway:
        condition: service_healthy

volumes:
  postgres-data: