spring.datasource.url=jdbc:postgresql://localhost:5432/listener_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
server.port=8086
# URL for history/stats service (used to decouple history storage). In Docker compose this will be
# provided as environment variable `HISTORY_SERVICE_URL` and typically points to http://history-service:8088
history.service.url=http://history-service:8088
