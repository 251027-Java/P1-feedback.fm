spring.datasource.url=jdbc:postgresql://localhost:5432/spotifydb
spring.datasource.username=spotify_user
spring.datasource.password=spotify_pass
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.schemas=listener
spring.flyway.create-schemas=true
server.port=8086
# URL for history/stats service (used to decouple history storage). In Docker compose this will be
# provided as environment variable `HISTORY_SERVICE_URL` and typically points to http://history-service:8088
history.service.url=http://history-service:8088
